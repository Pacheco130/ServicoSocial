<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IPN - Sistema de Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        header {
            width: 100%;
            background-color: #742844;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        .corner-image {
            height: 80px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .left { left: 20px; }
        .right { right: 20px; }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .alumno {
            background-color: #742844;
            color: white;
        }

        .admin {
            background-color: #333;
            color: white;
        }

        .button:hover {
            transform: scale(1.05);
        }
        .button-container.fallback-buttons .button {
            opacity: 0.6;
            pointer-events: none;
        }
        .button[disabled] {
            background-color: #bbb;
            cursor: not-allowed;
        }
        .modal-backdrop {
            position: fixed; inset: 0; background: rgba(0,0,0,0.45);
            display: flex; align-items: center; justify-content: center;
        }
        .modal {
            background: #fff; padding: 25px 30px; border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 360px;
        }
        .modal h3 { margin-top: 0; color: #742844; }
        .modal input {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;
            margin: 10px 0 15px;
        }
        .modal .actions { display: flex; gap: 10px; }
        .modal .actions button {
            flex: 1; padding: 10px; border: none; border-radius: 5px; cursor: pointer;
        }
        .modal .actions button.confirm { background: #742844; color: #fff; }
        .modal .actions button.cancel { background: #ccc; color: #333; }
        .modal .error { color: red; margin: 0; min-height: 18px; }
        .modal.shake { animation: shake 0.45s ease; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
        .fallback-note { font-size: 14px; color: #555; margin-top: 10px; text-align: center; }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script defer src="/react/adminAccess.jsx"></script>
</head>
<body>
    <header>
        <h1>SISTEMA DE CONTROL DE SERVICIO SOCIAL</h1>
        <img src="/img/CECyt19.png" alt="Logo Izquierdo" class="corner-image left">
        <img src="/img/IPN.png" alt="Logo Derecho" class="corner-image right">
    </header>

    <div id="app-root"></div>
</body>
</html>
