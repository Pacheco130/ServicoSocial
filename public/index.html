<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IPN - Sistema de Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        header {
            width: 100%;
            background-color: #742844;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        .corner-image {
            height: 80px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .left { left: 20px; }
        .right { right: 20px; }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .alumno {
            background-color: #742844;
            color: white;
        }

        .admin {
            background-color: #333;
            color: white;
        }

        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>SISTEMA DE CONTROL DE SERVICIO SOCIAL</h1>
        <img src="/img/CECyt19.png" alt="Logo Izquierdo" class="corner-image left">
        <img src="/img/IPN.png" alt="Logo Derecho" class="corner-image right">
    </header>

    <div class="button-container">
        <button class="button alumno" onclick="window.location.href='/html/Menu.html'">Alumnos</button>
        <button class="button admin" onclick="window.location.href='/admin'">Administrador</button>
    </div>
</body>
</html>
