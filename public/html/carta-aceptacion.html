<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carta de Aceptación - IPN</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header>
        <h1>Carta de Aceptación</h1>
        <img src="/img/CECyt19.png" alt="Logo Izquierdo" class="corner-image left">
        <img src="/img/IPN.png" alt="Logo Derecho" class="corner-image right">
    </header>
    <form id="aceptacionForm" method="POST" action="/generate-carta-aceptacion">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="boleta">Boleta:</label>
            <input type="text" id="boleta" name="boleta" required>
        </div>
        <div class="form-group">
            <label for="carrera">Carrera:</label>
            <select id="carrera" name="carrera" required>
                <option value="">Seleccione...</option>
                <option value="Tecnico en Aeronáutica">Técnico en Aeronáutica</option>
                <option value="Tecnico en Alimentos">Técnico en Alimentos</option>
                <option value="Tecnico en Construccion">Técnico en Construcción</option>
            </select>
        </div>
        <div class="form-group">
            <label for="grupo">Grupo:</label>
            <input type="text" id="grupo" name="grupo" required>
        </div>
        <div class="form-group">
            <label for="supervisor">Nombre del Responsable:</label>
            <input type="text" id="supervisor" name="supervisor" required>
        </div>
        <!-- Widget reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6LelANkrAAAAAA7ax4KwALZYYBQ1h2LNkFqDkpIo"></div>
        <button type="submit">Descargar Carta</button>
    </form>
    <script>
document.getElementById('aceptacionForm').addEventListener('submit', function(e) {
    var recaptchaResponse = grecaptcha.getResponse();
    if (!recaptchaResponse) {
        alert('Por favor verifica que no eres un robot.');
        e.preventDefault();
    }
});

// No permitir números en el campo Supervisor
document.getElementById('supervisor').addEventListener('input', function () {
    this.value = this.value.replace(/[0-9]/g, '');
});
</script>
    <script src="../js/script.js"></script>
</body>
</html>
