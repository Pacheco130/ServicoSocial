<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Alumno</title>
     <link rel="stylesheet" href="/css/reporte-mensual.css">
</head>
<body>
    <header>
        <h1>Registro de Alumno</h1>
        <img src="/img/CECyt19.png" alt="Logo Izquierdo" class="corner-image left">
        <img src="/img/IPN.png" alt="Logo Derecho" class="corner-image right">
    </header>
    <div class="form-container">
        <form id="registroAlumnoForm" method="POST" action="/registrar-alumno">
            <div class="form-flex">
                <div class="form-col">
                    <div class="form-group">
                        <label for="boleta">Boleta:</label>
                        <input type="text" id="boleta" name="boleta" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidoPaterno">Apellido Paterno:</label>
                        <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>
                    </div>
                    <div class="form-group">
                        <label for="semestre">Semestre:</label>
                        <select id="semestre" name="semestre" required>
                            <option value="">Seleccione...</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="apellidoMaterno">Apellido Materno:</label>
                        <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>
                    </div>
                    <div class="form-group">
                        <label for="NumR">NÃºmero de registro:</label>
                        <input type="number" id="NumR" name="NumR" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="curp">CURP:</label>
                <input type="text" id="curp" name="curp" required>
            </div>
            <button type="submit">Registrar Alumno</button>
        </form>
        <div id="mensaje-flotante" style="display:none;position:fixed;top:30px;right:30px;background:#742844;color:#fff;padding:16px 32px;border-radius:8px;box-shadow:0 2px 12px #74284488;font-size:1.2rem;z-index:9999;"></div>
    </div>
    <script>
    document.getElementById('registroAlumnoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = e.target;
        const datos = new FormData(form);
        fetch(form.action, {
            method: 'POST',
            body: datos
        })
        .then(res => res.text())
        .then(msg => {
            const mensaje = document.getElementById('mensaje-flotante');
            mensaje.textContent = msg;
            mensaje.style.display = 'block';
            setTimeout(() => {
                mensaje.style.display = 'none';
                window.location.reload();
            }, 4000);
        })
        .catch(() => {
            const mensaje = document.getElementById('mensaje-flotante');
            mensaje.textContent = 'Error al registrar alumno';
            mensaje.style.display = 'block';
            setTimeout(() => {
                mensaje.style.display = 'none';
            }, 4000);
        });
    });
    </script>
</body>
</html>
