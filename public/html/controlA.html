<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IPN - Panel Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        header {
            width: 100%;
            background-color: #742844;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
        .corner-image {
            height: 80px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .left { left: 20px; }
        .right { right: 20px; }
        .panel-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 50px;
            align-items: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
            color: white;
            background-color: #742844;
        }
        .button:hover { transform: scale(1.05); }
        .react-card {
            background: white;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            min-width: 320px;
        }
        .react-card h2 {
            margin-top: 0;
            color: #742844;
        }
        .react-card label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .react-card input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .react-card button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .react-card button:hover { transform: scale(1.03); }
        .resultado {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <header>
        <h1>PANEL DE CONTROL ADMINISTRATIVO</h1>
        <img src="/img/CECyt19.png" alt="Logo Izquierdo" class="corner-image left">
        <img src="/img/IPN.png" alt="Logo Derecho" class="corner-image right">
    </header>

    <div class="panel-container">
        <button class="button" id="cartaButton">Generar Carta Compromiso</button>
        <a href="Consulta.html" style="text-decoration: none;">
            <button class="button">Consultar Alumno</button>
        </a>
    </div>
</body>
</html>
