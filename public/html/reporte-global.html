<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte Global</title>
    <link rel="stylesheet" href="../css/reporte-mensual.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- NUEVO: estilos específicos para el resumen -->
    <style>
        .resumen-section {
            display: none;
            margin-top: 1rem;
            padding: 1rem 1.25rem;
            border-radius: 8px;
            border: 1px solid #d0d7de;
            background: #f8fafc;
            box-shadow: 0 1px 2px rgba(15, 23, 42, 0.06);
        }
        .resumen-section.visible {
            display: block;
        }
        /* Ajuste: el label ya no es flex, permite salto de línea y se confina al ancho */
        .resumen-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #111827;
            white-space: normal;
            word-wrap: break-word;
            max-width: 100%;
        }
        #resumenActividades {
            width: 100%;
            min-height: 140px;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            box-sizing: border-box;
            background-color: #ffffff;
            text-align: justify; /* NUEVO: justificar texto en el textarea */
            line-height: 1.5; /* NUEVO: interlineado 1.5 */
        }
        #resumenActividades:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
        }
        #resumenContador {
            display: block;
            margin-top: 0.25rem;
            text-align: right;
            font-size: 0.8rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reporte Global</h1>
        <img src="/img/CECyt19.png" alt="Logo Izquierdo" class="corner-image left">
        <img src="/img/IPN.png" alt="Logo Derecho" class="corner-image right">
    </header>
    <div class="form-container">
        <form id="reporteGlobalForm" method="POST" action="/generate-reporte-global">
            <div class="form-flex">
                <div class="form-col">
                    <div class="form-group">
                        <label for="nombreCompleto">Nombre completo:</label>
                        <input type="text" id="nombreCompleto" name="nombreCompleto" required>
                    </div>
                    <div class="form-group">
                        <label for="boleta">Boleta:</label>
                        <input type="text" id="boleta" name="boleta" required pattern="\d{10}" maxlength="10" inputmode="numeric" title="Ingrese exactamente 10 dígitos numéricos" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                    </div>
                    <div class="form-group">
                        <label for="semestre">Semestre:</label>
                        <select id="semestre" name="semestre" required>
                            <option value="">Seleccione...</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="carrera">Carrera:</label>
                        <select id="carrera" name="carrera" required>
                            <option value="">Seleccione...</option>
                            <option value="Tecnico en Aeronáutica">Técnico en Aeronáutica</option>
                            <option value="Tecnico en Alimentos">Técnico en Alimentos</option>
                            <option value="Tecnico en Construccion">Técnico en Construcción</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nregistro">N. de Registro:</label>
                        <input
                            type="text"
                            id="nregistro"
                            name="nregistro"
                            required
                            pattern="[0-9/-]+"
                            title="Solo números y los símbolos / o - (ej. 25019/0254 o 25019-0254)">
                    </div>
                    <div class="form-group">
                        <label for="programa">Nombre del Programa:</label>
                        <input type="text" id="programa" name="programa" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaInicio">Fecha de inicio:</label>
                        <input type="date" id="fechaInicio" name="fechaInicio" required>
                    </div>
                   
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required pattern="\d{10}" maxlength="10" inputmode="numeric" title="Ingrese exactamente 10 dígitos numéricos" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="responsable">Nombre del Responsable:</label>
                        <input type="text" id="responsable" name="responsable" required>
                    </div>
                    <div class="form-group">
                        <label for="cargoResponsable">Cargo del Responsable:</label>
                        <input type="text" id="cargoResponsable" name="cargoResponsable" required>
                    </div>
                    <div class="form-group">
                        <label for="prestatario">Prestatario:</label>
                        <input type="text" id="prestatario" name="prestatario" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaFin">Fecha de fin:</label>
                        <input type="date" id="fechaFin" name="fechaFin" required>
                    </div>
                </div>
            </div>

            <!-- NUEVO: sección de resumen con clase específica -->
            <div id="resumenSection" class="form-group resumen-section">
                <label for="resumenActividades">
                    Inicio de reporte de Actividades<br>(hacer 2 cuartillas más):
                </label>
                <textarea id="resumenActividades"
                          name="resumenActividades"
                          maxlength="810"
                          rows="4"
                          required></textarea>
                <small id="resumenContador">0 / 810</small> <!-- CAMBIO: antes 0 / 600 -->
            </div>

            <div class="g-recaptcha" data-sitekey="6LelANkrAAAAAA7ax4KwALZYYBQ1h2LNkFqDkpIo"></div>
            <button type="submit">Descargar Reporte Global</button>
        </form>
    </div>
    <script src="../js/reporte-global.js"></script>
    <script>
    document.getElementById('reporteGlobalForm').addEventListener('submit', function(e) {
        var recaptchaResponse = grecaptcha.getResponse();
        if (!recaptchaResponse) {
            alert('Por favor verifica que no eres un robot.');
            e.preventDefault();
        }
    });

    // NUEVO: lógica para mostrar el resumen solo cuando todo lo demás está lleno
    (function () {
        const form = document.getElementById('reporteGlobalForm');
        const resumenSection = document.getElementById('resumenSection');
        const resumenTextarea = document.getElementById('resumenActividades');
        const resumenContador = document.getElementById('resumenContador');

        const maxResumen = parseInt(resumenTextarea.maxLength, 10) || 810; // CAMBIO: antes 600

        // Todos los campos required excepto el propio resumen
        const requiredFields = Array.from(
            form.querySelectorAll('input[required], select[required]')
        ).filter(el => el.id !== 'resumenActividades');

        function actualizarVisibilidadResumen() {
            const todosLlenos = requiredFields.every(el =>
                el.value && el.value.trim() !== ''
            );
            if (todosLlenos) {
                resumenSection.classList.add('visible');
            } else {
                resumenSection.classList.remove('visible');
                resumenTextarea.value = '';
                if (resumenContador) resumenContador.textContent = `0 / ${maxResumen}`;
            }
        }

        requiredFields.forEach(el => {
            el.addEventListener('input', actualizarVisibilidadResumen);
            el.addEventListener('change', actualizarVisibilidadResumen);
        });

        if (resumenTextarea && resumenContador) {
            resumenTextarea.addEventListener('input', function () {
                const len = this.value.length;
                resumenContador.textContent = `${len} / ${maxResumen}`;
            });
        }
    })();

    // NUEVO: restricciones de entrada
    (function () {
        // No permitir números en varios campos de texto
        const soloLetrasIds = ['nombreCompleto', 'responsable', 'cargoResponsable'];
        soloLetrasIds.forEach(id => {
            const el = document.getElementById(id);
            if (!el) return;
            el.addEventListener('input', function () {
                this.value = this.value.replace(/[0-9]/g, '');
            });
        });

        // Restringir N. de Registro a solo números, / y -
        const nregistro = document.getElementById('nregistro');
        if (nregistro) {
            nregistro.addEventListener('input', function () {
                this.value = this.value.replace(/[^\d\/-]/g, '');
            });
        }
    })();
    </script>
</body>
</html>
