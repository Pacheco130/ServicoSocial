<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte Mensual</title>
    <link rel="stylesheet" href="../css/reporte-mensual.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fase1 = document.getElementById('fase1');
            const fase2 = document.getElementById('fase2');
            const siguienteBtn = document.getElementById('siguienteBtn');
            const nregistro = document.getElementById('nregistro');
            const porcentajeCreditos = document.getElementById('porcentajeCreditos');

            fase2.style.display = 'none';
            siguienteBtn.addEventListener('click', function (e) {
                e.preventDefault();
                fase1.style.display = 'none';
                fase2.style.display = 'block';
            });

            // Restringir a solo números, / y -
            nregistro.addEventListener('input', function () {
                this.value = this.value.replace(/[^\d\/-]/g, '');
            });

            // Restringir Porcentaje de Créditos a solo números y "."
            porcentajeCreditos.addEventListener('input', function () {
                this.value = this.value.replace(/[^0-9.]/g, '');
            });
        });
    </script>
    <style>
        .resumen-section {
            margin-top: 1rem;
            padding: 1rem 1.25rem;
            border-radius: 8px;
            border: 1px solid #d0d7de;
            background: #f8fafc;
            box-shadow: 0 1px 2px rgba(15, 23, 42, 0.06);
        }
        .resumen-section label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #111827;
        }
        #resumenActividades {
            width: 100%;
            min-height: 140px;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            box-sizing: border-box;
            background-color: #ffffff;
            text-align: justify;
            line-height: 1.5;
        }
        #resumenActividades:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
        }
        #resumenContador {
            display: block;
            margin-top: 0.25rem;
            text-align: right;
            font-size: 0.8rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reporte Mensual</h1>
        <img src="/img/CECyt19.png" alt="Logo Izquierdo" class="corner-image left">
        <img src="/img/IPN.png" alt="Logo Derecho" class="corner-image right">
    </header>
    <div class="form-container">
        <form id="reporteMensualForm" method="POST" action="/generate-reporte-mensual">
            <div id="fase1">
                <div class="form-flex">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="nreporte">N. Reporte:</label>
                            <select id="nreporte" name="nreporte" required>
                                <option value="">Seleccione...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nombreA">Nombre del Alumno:</label>
                            <input type="text" id="nombreA" name="nombreA" required title="Solo letras y acentos permitidos">
                        </div>
                        <div class="form-group">
                            <label for="boleta">Boleta:</label>
                            <input type="text" id="boleta" name="boleta" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" required>
                        </div>
                        <div class="form-group">
                            <label for="prestatario">Prestatario:</label>
                            <input type="text" id="prestatario" name="prestatario" required>
                        </div>
                        <div class="form-group">
                            <label for="encargadoDirecto">Nombre del Responsable:</label>
                            <input type="text" id="encargadoDirecto" name="encargadoDirecto" required title="Solo letras y acentos permitidos">
                        </div>
                        <div class="form-group">
                            <label for="cargo">Cargo del Responsable:</label>
                            <input type="text" id="cargo" name="cargo" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="nregistro">N. Registro:</label>
                            <input
                                type="text"
                                id="nregistro"
                                name="nregistro"
                                required
                                pattern="[0-9/-]+"
                                title="Solo números y los símbolos / o - (ej. 25019/0254 o 25019-0254)">
                        </div>
                        <div class="form-group">
                            <label for="carrera">Carrera:</label>
                            <select id="carrera" name="carrera" required>
                                <option value="">Seleccione...</option>
                                <option value="Tecnico en Aeronáutica">Técnico en Aeronáutica</option>
                                <option value="Tecnico en Alimentos">Técnico en Alimentos</option>
                                <option value="Tecnico en Construccion">Técnico en Construcción</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="programa">Programa:</label>
                            <input
                                type="text"
                                id="programa"
                                name="programa"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="porcentajeCreditos">Porcentaje de Crédititos:</label>
                            <input
                                type="text"
                                id="porcentajeCreditos"
                                name="porcentajeCreditos"
                                required
                                pattern="^[0-9]*\.?[0-9]*$"
                                title="Solo números y punto decimal, por ejemplo 75 o 75.5">
                        </div>
                        <div class="form-group">
                            <label for="fechaInicio">Fecha de inicio del reporte:</label>
                            <input type="date" id="fechaInicio" name="fechaInicio" required>
                        </div>
                        <div class="form-group">
                            <label for="fechaFin">Fecha de fin del reporte:</label>
                            <input type="date" id="fechaFin" name="fechaFin" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo:</label>
                            <input type="email" id="correo" name="correo" required>
                        </div>
                    </div>
                </div>
                <button id="siguienteBtn" type="button">Siguiente</button>
            </div>
            <div id="fase2">
                <div id="resumenSection" class="form-group resumen-section">
                    <label for="resumenActividades">
                        Describe las Actividades del Mes:
                    </label>
                    <textarea id="resumenActividades"
                              name="resumenActividades"
                              maxlength="1000"
                              rows="4"
                              required></textarea>
                    <small id="resumenContador">0 / 1000</small>
                </div>
                <div class="g-recaptcha" data-sitekey="6LelANkrAAAAAA7ax4KwALZYYBQ1h2LNkFqDkpIo"></div>
                <button type="submit">Descargar Reporte Mensual</button>
            </div>
        </form>
    </div>
    <script src="../js/reporte-mensual.js"></script>
    <script src="../js/script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
    document.getElementById('reporteMensualForm').addEventListener('submit', function(e) {
        var recaptchaResponse = grecaptcha.getResponse();
        if (!recaptchaResponse) {
            alert('Por favor verifica que no eres un robot.');
            e.preventDefault();
        }
    });
    </script>
    <script>
    (function () {
        const resumenTextarea = document.getElementById('resumenActividades');
        const resumenContador = document.getElementById('resumenContador');
        if (!resumenTextarea || !resumenContador) return;

        const maxResumen = parseInt(resumenTextarea.maxLength, 10) || 1000;

        resumenTextarea.addEventListener('input', function () {
            const len = this.value.length;
            resumenContador.textContent = `${len} / ${maxResumen}`;
        });
    })();
    </script>
</body>
</html>
